name: Build and Deploy Docker Image

on:
  push:
    branches:
      - MOODLE_403_STABLE

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t zonemc/moodle2:latest .

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker image
      run: docker push zonemc/moodle2:latest

    - name: executing remote ssh commands
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          # Stop and remove existing Docker containers
          existing_containers=$(sudo docker ps -q)
          if [ ! -z "$existing_containers" ]; then
            sudo docker stop $existing_containers
            sudo docker rm $existing_containers
          fi

          # Pull and run the new Moodle Docker container
          sudo docker pull zonemc/moodle2:latest
          sudo docker run -d -p 80:80 --name moodle zonemc/moodle2:latest

          # Run PostgreSQL Docker container
          sudo docker run -d --name postgres -e POSTGRES_PASSWORD=123 -p 5432:5432 postgres:13

          # Create PostgreSQL user and database
          sudo docker exec postgres psql -U postgres -c "CREATE USER moodleuser WITH PASSWORD '123';"
          sudo docker exec postgres psql -U postgres -c "CREATE DATABASE moodle OWNER moodleuser;"
